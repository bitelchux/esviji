      <g id="tutoBallsText" class="step" opacity="0">
        <rect x="50" y="100" width="250" height="90" />
        <text>
          <tspan x="70" y="130">These are the balls you</tspan>
          <tspan x="70" y="150">have to destroy to finish</tspan>
          <tspan x="70" y="170">the turn.</tspan>
        </text>
        <path d="M 70 190 L 100 190 L 70 220 z" />
      </g>
      <g id="tutoPlayableText" class="step" opacity="0">
        <rect x="20" y="140" width="230" height="110" />
        <path d="M 250 220 L 250 190 L 280 220 z" />
        <text>
          <tspan x="40" y="170">This is the ball you</tspan>
          <tspan x="40" y="190">can move up or down</tspan>
          <tspan x="40" y="210">and then release to</tspan>
          <tspan x="40" y="230">destroy the others.</tspan>

      </g>
      <g id="tutoPlayText" class="step" opacity="0">

          <tspan x="40" y="230">ball.</tspan>
        </text>
      </g>
      <g id="tutoMoveText" class="step" opacity="0">
