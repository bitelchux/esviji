<!doctype html>
<html>
<head>
<title>esviji, an HTML5/SVG/JavaScript game</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="apple-touch-icon" href="esviji-icon.png" />
<link rel="stylesheet" media="all" href="styles.css" type="text/css" />
<script type="text/javascript" src="js/svgweb/svg.js" data-path="svgweb"></script>
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<!--<script type="text/javascript" src="js/fullscreen.min.js"></script>-->
<script type="text/javascript" src="esviji.js"></script>
</head>

<body>
<script type="image/svg+xml">
  <svg version="1.1" baseProfile="basic" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="board" viewBox="0 0 320 460" width="100%" height="100%" preserveAspectRatio="xMidYMid meet">
    <defs>
      <polygon id="arrow" points="0,16 10,6 8,12 40,12 40,20 8,20 10,26" style="stroke-width: 0; fill: #ac2c9b;" />
      <polygon id="rock" points="1,1 1,31 31,31 31,1" style="stroke-width: 1; stroke: #99608B; fill: #8A0A79;" />
      <image id="piece1" xlink:href="themes/metro/m1.svg" width="32" height="32" />
      <image id="piece2" xlink:href="themes/metro/m2.svg" width="32" height="32" />
      <image id="piece3" xlink:href="themes/metro/m3.svg" width="32" height="32" />
      <image id="piece4" xlink:href="themes/metro/m4.svg" width="32" height="32" />
      <image id="piece5" xlink:href="themes/metro/m5.svg" width="32" height="32" />
      <image id="piece6" xlink:href="themes/metro/m6.svg" width="32" height="32" />
      <image id="piece7" xlink:href="themes/metro/m7.svg" width="32" height="32" />
      <image id="piece8" xlink:href="themes/metro/m8.svg" width="32" height="32" />
      <image id="piece9" xlink:href="themes/metro/m9.svg" width="32" height="32" />
      <image id="piece10" xlink:href="themes/metro/m10.svg" width="32" height="32" />
      <image id="piece11" xlink:href="themes/metro/m11.svg" width="32" height="32" />
      <image id="piece12" xlink:href="themes/metro/m12.svg" width="32" height="32" />
      <image id="piece13" xlink:href="themes/metro/m13.svg" width="32" height="32" />
      <image id="piece14" xlink:href="themes/metro/m14.svg" width="32" height="32" />

      <radialGradient id="boardBackgroundGradient" gradientUnits="userSpaceOnUse" cx="70%" cy="70%" r="100%">
        <stop class="begin" offset="0" />
        <stop class="end" offset="1" />
      </radialGradient>
    
      <radialGradient id="topbarGradient" gradientUnits="userSpaceOnUse" cx="0" cy="0" r="50%">
        <stop class="begin" offset="0" />
        <stop class="end" offset="1" />
      </radialGradient>
    
      <rect id="boardBackground" x="0" y="0" width="320" height="480" fill="url(#boardBackgroundGradient)" />
      
      <g id="playPanel">
        <use xlink:href="#boardBackground" />
        <polygon id="topbar" points="0,0 0,204 32,204 32,170 64,170 64,138 96,138 96,106 128,106 128,74 160,74 160,42 320,42 320,0" style="stroke-width: 0; fill: url(#topbarGradient);" />
      
        <!--<g id="fullscreen" transform="translate(300, 5)">
          <polygon points="0,0 15,0 15,12 8,12 8,15 11,15 4,15 7,15 7,12 0,12" style="stroke-width: 1; stroke: #000; fill: #fff;" />
          <polygon points="2,6 2,10 6,10" style="stroke-width: 0; fill: #000;" />
          <polyline points="13,6 13,2 9,2" style="stroke-width: 0; fill: #000;" />
        </g>-->
    
        <g class="pauseButton" transform="translate(285, 5)">
          <rect x="0" y="0" width="32" height="32" style="fill: transparent;" />
          <rect x="7" y="6" width="7" height="20" style="stroke-width: 0; fill: #fff; opacity: 0.7" />
          <rect x="19" y="6" width="7" height="20" style="stroke-width: 0; fill: #fff; opacity: 0.7" />
        </g>
      
        <text id="title" x="250" y="30">esviji</text>
        <text class="scoreLabel" x="65" y="25">score:</text>
        <text class="score" x="75" y="25"></text>
        <text class="levelLabel" x="65" y="50">level:</text>
        <text class="level" x="75" y="50"></text>
        <text class="livesLabel" x="65" y="75">lives:</text>
        <text class="lives" x="75" y="75"></text>
      </g>
      
      <g id="pausePanel">
        <use xlink:href="#boardBackground" style="opacity: 0.8" />
        <text x="160" y="140" class="title">Pause</text>
        <g class="resume">
          <rect x="100" y="200" width="120" height="40" style="stroke-width: 1; stroke: #880077; fill: #fff" />
          <text x="160" y="225">Resume</text>
        </g>
        <g class="restart">
          <rect x="100" y="250" width="120" height="40" style="stroke-width: 1; stroke: #880077; fill: #fff" />
          <text x="160" y="275">Restart</text>
        </g>
        <g class="exit">
          <rect x="100" y="300" width="120" height="40" style="stroke-width: 1; stroke: #880077; fill: #fff" />
          <text x="160" y="325">Exit</text>
        </g>
        <!--<g class="fullscreen">
          <rect x="100" y="350" width="120" height="40" style="stroke-width: 1; stroke: #880077; fill: #fff" />
          <text x="160" y="375">Full screen</text>
        </g>-->
      </g>
      
      <g id="gameOverPanel">
        <use xlink:href="#boardBackground" style="opacity: 0.8" />
        <text x="160" y="140" class="title">Game Over</text>
        <text class="score" x="160" y="200"></text>
        <g class="playagain">
          <rect x="100" y="250" width="120" height="40" style="stroke-width: 1; stroke: #880077; fill: #fff" />
          <text x="160" y="275">Play again</text>
        </g>
        <g class="exit">
          <rect x="100" y="300" width="120" height="40" style="stroke-width: 1; stroke: #880077; fill: #fff" />
          <text x="160" y="325">Exit</text>
        </g>
      </g>
    </defs>
    
    <g id="main">
      <use xlink:href="#boardBackground" />
      <g style="opacity: 0.2">
        <use xlink:href="#piece3" x="16" y="16" transform="scale(2)" />
        <use xlink:href="#piece12" x="48" y="16" transform="scale(2)" />
        <use xlink:href="#piece4" x="80" y="16" transform="scale(2)" />
        <use xlink:href="#piece2" x="112" y="16" transform="scale(2)" />
        <use xlink:href="#piece1" x="16" y="48" transform="scale(2)" />
        <use xlink:href="#piece3" x="48" y="48" transform="scale(2)" />
        <use xlink:href="#piece11" x="80" y="48" transform="scale(2)" />
        <use xlink:href="#piece3" x="112" y="48" transform="scale(2)" />
        <use xlink:href="#piece7" x="16" y="80" transform="scale(2)" />
        <use xlink:href="#piece2" x="48" y="80" transform="scale(2)" />
        <use xlink:href="#piece4" x="80" y="80" transform="scale(2)" />
        <use xlink:href="#piece1" x="112" y="80" transform="scale(2)" />
        <use xlink:href="#piece2" x="16" y="112" transform="scale(2)" />
        <use xlink:href="#piece4" x="48" y="112" transform="scale(2)" />
        <use xlink:href="#piece9" x="80" y="112" transform="scale(2)" />
        <use xlink:href="#piece14" x="112" y="112" transform="scale(2)" />
      </g>
      <text x="160" y="180" class="title">esviji</text>
      <g class="start">
        <rect x="100" y="300" width="120" height="40" style="stroke-width: 1; stroke: #880077; fill: #fff" />
        <text x="160" y="325">Start</text>
      </g>
      <!--
      <g class="scores">
        <rect x="100" y="350" width="120" height="40" style="stroke-width: 1; stroke: #880077; fill: #fff" />
        <text x="160" y="375">Scores</text>
      </g>
      <g class="about">
        <rect x="100" y="400" width="120" height="40" style="stroke-width: 1; stroke: #880077; fill: #fff" />
        <text x="160" y="425">About</text>
      </g>
      -->
    </g>
  </svg>
</script>
</body>
</html>
