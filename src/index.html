    <li><a href="/about" class="about"><img src="img/information.svg" /></a></li>
  </ul>
</section>
<section id="play">
  <h1>esviji</h1>
  <div class="progress">
    <p class="score">0</p>
    <ul>
      <li>
        <img src="img/heart.svg" class="icon heart" alt="lives: " />
        <span class="lives">3</span>
      </li>
      <li>
        <img src="img/ladder.svg" class="icon ladder" alt="level: " />
        <span class="level">12</span>
      </li>
    </ul>
  </div>
  <ul class="controls">
    <li><a href="/pause" class="pause"><img src="img/pause.svg" class="icon" alt="pause" /></a></li>
  </ul>
  <svg id="board" version="1.1" baseProfile="basic" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 320 430" width="100%" height="100%" preserveAspectRatio="xMidYMax meet">
    <defs>
      <polygon id="rock" points="0,0 0,32 32,32 32,0" stroke-width="0" fill="#444" />
      <svg id="ball1" width="32" height="32" xmlns="http://www.w3.org/2000/svg" class="ball">
        <circle class="ball1" stroke-width="1" cx="16" cy="16" r="15" />
        <text x="16" y="21">1</text>
      </svg>
      <svg id="ball2" width="32" height="32" xmlns="http://www.w3.org/2000/svg" class="ball">
        <circle class="ball2" stroke-width="1" cx="16" cy="16" r="15" />
        <text x="16" y="21">2</text>
      </svg>
      <svg id="ball3" width="32" height="32" xmlns="http://www.w3.org/2000/svg" class="ball">
        <circle class="ball3" stroke-width="1" cx="16" cy="16" r="15" />
        <text x="16" y="21">3</text>
      </svg>
      <svg id="ball4" width="32" height="32" xmlns="http://www.w3.org/2000/svg" class="ball">
        <circle class="ball4" stroke-width="1" cx="16" cy="16" r="15" />
        <text x="16" y="21">4</text>
      </svg>
      <svg id="ball5" width="32" height="32" xmlns="http://www.w3.org/2000/svg" class="ball">
        <circle class="ball5" stroke-width="1" cx="16" cy="16" r="15" />
        <text x="16" y="21">5</text>
      </svg>
      <svg id="ball6" width="32" height="32" xmlns="http://www.w3.org/2000/svg" class="ball">
        <circle class="ball6" stroke-width="1" cx="16" cy="16" r="15" />
        <text x="16" y="21">6</text>
      </svg>
      <symbol id="spring" width="32" height="16" xmlns="http://www.w3.org/2000/svg">
        <path d="M0,0 L0,16 L8,0 L8,16 L16,0 L16,16 L24,0 L24,16 L32,0 L32,16" style="stroke-width: 2; stroke: #333; fill: none;" />
      </symbol>
    </defs>
    <g>
      <path class="playzone" d="M4,426 L4,184 Q4,166 20,166 L36,166 L36,150 Q36,132 52,132 L68,132 L68,116 Q68,100 84,100 L100,100 L100,84 Q100,68 116,68 L132,68 L132,52 Q132,36 148,36 L164,36 L164,20 Q164,4 180,4 L316,4 L316,426" />

      <use id="tutoSpring" xlink:href="#spring" />

      <animateTransform id="bounceBall" xlink:href="#tutoPlayable" attributeType="xml" attributeName="transform" type="translate" calcMode="spline" keySplines="0 0.25 0.75 1;0 0.25 0.75 1" keyTimes="0;0.6;1" values="0,0;16,0;0,0" begin="0" dur="0.8s" repeatCount="indefinite" />

      <animateTransform id="bounceSpring2" xlink:href="#tutoSpring" attributeType="xml" attributeName="transform" type="scale" values="-1;-1" begin="bounceBall.begin" dur="0.8s" repeatCount="indefinite" additive="sum" />
      <animateTransform id="bounceSpring3" xlink:href="#tutoSpring" attributeType="xml" attributeName="transform" type="scale" calcMode="spline" keySplines="0 0.25 0.75 1;0 0.25 0.75 1" keyTimes="0;0.6;1" values="1,1;0.5,1;1,1" begin="bounceBall.begin" dur="0.8s" repeatCount="indefinite" additive="sum" />

<section id="pause">

  <h2>Game paused</h2>

    <li><a href="/play" class="resume"><img src="img/play.svg" /></a></li>

    <li><a href="/settings" class="settings"><img src="img/gears.svg" /></a></li>

  </ul>
</section>
<section id="gameover">

    <li><a href="/play" class="restart"><img src="img/restart.svg" /></a></li>
    <li><a href="/" class="exit"><img src="img/exit.svg" /></a></li>
  </ul>
</section>
<section id="scores">
  <h1>Best scores</h1>
  <ol>
  </ol>
  <ul class="controls">
    <li><a href="/" class="exit"><img src="img/exit.svg" /></a></li>
  </ul>
</section>
<section id="settings">
  <h1>Settings</h1>
  <fieldset class="sound">
    <h2>Sound is</dt>
    <ul>
      <li><input type="radio" name="sound" id="soundon" value="on" checked="checked" /> <label for="soundon">on</label></li>
      <li><input type="radio" name="sound" id="soundoff" value="off" /> <label for="soundoff">off</label></li>
    </ul>
  </fieldset>
  <fieldset class="vibration">
    <h2>Vibration is</h2>
    <ul>
      <li><input type="radio" name="vibration" id="vibrationon" value="on" checked="checked" /> <label for="vibrationon">on</label></li>
      <li><input type="radio" name="vibration" id="vibrationoff" value="off" /> <label for="vibrationoff">off</label></li>
    </ul>
  </fieldset>
  <fieldset class="installation">
    <button>Install</button>
  </fieldset>
  <ul class="controls">
    <li><a href="/" class="exit"><img src="img/home.svg" /></a></li>
  </ul>
</section>
