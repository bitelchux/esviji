<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>esviji audio test</title>
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://rawgit.com/goldfire/howler.js/2.0/src/howler.core.js"></script>
</head>

<body>
<h1>esviji audio test</h1>
<script>
$('body').append('<p>This browser ' + (Howler.codecs('ogg') ? 'supports' : 'doesn\'t support') + ' ogg/vorbis audio.</p>');
$('body').append('<p>This browser ' + (Howler.codecs('mp3') ? 'supports' : 'doesn\'t support') + ' MP3 audio.</p>');

var sound = new Howl({
  src: ['http://v2.esviji.com/sounds/in-game-loop.ogg', 'http://v2.esviji.com/sounds/in-game-loop.mp3'],
  loop: true,
  volume: 1,
  onload: function() {
    $('body').append('<p>Sound loaded.</p>');
  },
  onloaderror: function() {
    $('body').append('<p>Can\'t load sound.</p>');
  },
  onplay: function() {
    $('body').append('<p>Sound playing.</p>');
  },
});

sound.play();
</script>
</body>
</html>
